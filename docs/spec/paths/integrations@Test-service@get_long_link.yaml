get:
  tags:
    - URLs
  summary: Get original URL
  description: Retrieves the original URL for the given short URL
  operationId: get_long_link
  parameters:
    - name: ShortURL
      in: path
      required: true
      schema:
        type: string
      description: The short URL
      example: 6D9hkJ
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              full_url:
                type: string
                description: The original URL
                example: https://example.com/very/long/url
    '404':
      description: Short URL not found
    '500':
      description: Internal server error
